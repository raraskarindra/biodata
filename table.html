<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Tahun</th>
    <th>Sekolah</th>
    <th>Kota</th>
  </tr>
  <tr>
    <td>2010</td>
    <td>TK Kartika Chandra Kirana</td>
    <td>Surabaya</td>
  </tr>
  <tr>
    <td>2016</td>
    <td>SDN Sawunggaling I/382</td>
    <td>Surabaya</td>
  </tr>
  <tr>
    <td>2019</td>
    <td>SMP Negeri 3 Probolinggo</td>
    <td>Probolinggo</td>
  </tr>
  <tr>
    <td>2022</td>
    <td>SMAN 2 Probolinggo</td>
    <td>Probolinggo</td>
  </tr>
</table>

</body>
</html>
